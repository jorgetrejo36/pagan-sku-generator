<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pagán SKU Generator</title>
    <style>
      .row {
        margin: 0;
      }
    </style>
  </head>
  <body class="text-center">
    <div class="p-2"></div>
    <h1>Pagán SKU Generator</h1>
    <div class="p-3"></div>
    <div class="row">
      <div class="col-6">
        <h3>Product Title</h3>
      </div>
      <div class="col-5">
        <input class="form-control" id="productTitle" aria-describedby="emailHelp" placeholder="Enter Product Title">
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 p-2">
        <h3>Gender</h3>
  		  <div>
  			  <select id="gender" style="width:100px;">
  			  <!-- Dropdown List Option -->
  			  </select>
  		  </div>
      </div>
      <div class="col-md-3 p-2">
        <h3>Style</h3>
  		  <div>
  			  <select id="style" style="width:200px;">
  			  <!-- Dropdown List Option -->
  			  </select>
  		  </div>
      </div>
      <div class="col-md-3 p-2">
        <h3>Color</h3>
  		  <div>
  			  <select id="color" style="width:150px;">
  			  <!-- Dropdown List Option -->
  			  </select>
  		  </div>
      </div>
      <div class="col-md-3 p-2">
        <h3>Size</h3>
  		  <div>
  			  <select id="size" style="width:75px;">
  			  <!-- Dropdown List Option -->
  			  </select>
  		  </div>
      </div>
    </div>
    <div class="p-3"></div>
    
    <div class="p-3"></div>
    <button id="generateSKU" onclick="generateSKU()" type="button" class="btn btn-primary">Generate SKU</button>
    <div class="p-2"></div>
    <h3 id="SKU" style="visibility:hidden;"></h3>
    <div class="p-2"></div>
    <button id="copySKU" onclick="copySKU('SKU')" type="button" class="btn btn-light" style="visibility:hidden;">Copy SKU</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
